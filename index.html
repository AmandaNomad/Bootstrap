<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculadora con Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="calculadora mx-auto">
                    <div class="pantalla">0</div>
                    <button id="c" class="btn btn-danger">C</button>
                    <button id="borrar" class="btn">‚Üê</button>
                    <button class="btn btn-primary text-center">/</button>
                    <button class="btn btn-primary text-center">*</button>
                    <button class="btn btn-secondary btn-lg">7</button>
                    <button class="btn btn-secondary btn-lg">8</button>
                    <button class="btn btn-secondary btn-lg">9</button>
                    <button class="btn btn-primary text-center">-</button>
                    <button class="btn btn-secondary btn-lg">4</button>
                    <button class="btn btn-secondary btn-lg">5</button>
                    <button class="btn btn-secondary btn-lg">6</button>
                    <button class="btn btn-primary text-center">+</button>
                    <button class="btn btn-secondary btn-lg">1</button>
                    <button class="btn btn-secondary btn-lg">2</button>
                    <button class="btn btn-secondary btn-lg">3</button>
                    <button id="igual" class="btn btn-warning">=</button>
                    <button id="cero" class="btn btn-secondary btn-lg">0</button>
                    <button class="btn">.</button>
                </div>

            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
